<body>
  <div class="container brew-container">
    <div class="row">
      <h1>Brewery Browser</h1>
    </div>

    <!-- <div class="row">

        <iframe class="mapbox" src='https://api.mapbox.com/styles/v1/mapbox/streets-v11.html?title=true&zoomwheel=false&access_token=pk.eyJ1IjoiZnJlc2hndWF2YXMiLCJhIjoiY2szM3k3Y2tmMHJmYTNjczJiNDVnZzhvOCJ9.Ry3fBcfenPpbHq86OrbN0Q' width="100%" height="400px"></iframe>  
      </div> -->

    <div class="row">
      <p class="directions">Search for breweries by entering a ZIP code</p>
      <input type="text" class="searchBox" />
      <button class="search-btn">Search</button>
    </div>

    <div class="row">
      <div id='map' style='width: 100%; height: 300px;'></div>
    </div>
  </div>

  <div class="container">
    <div class="row brew-results">


    </div>

    <div class="card add-brew">
      <div class="card-body">
        <h3>Don't see a brewery?</h3>
        <p>Fill out the form below to add a brewery.</p>
        <form role="form">
          <div class="form-group row">
            <label for="name-input">Name:</label>
            <input class="form-control" id="name-input" type="text">
          </div>
          <div class="form-group row">
            <label for="address-input">Address:</label>
            <input class="form-control" id="address-input" type="text">
          </div>
          <div class="form-group row">
            <label for="phone-input">Phone:</label>
            <input class="form-control" id="phone-input" type="number">
          </div>
          <div class="form-group row">
            <label for="website-input">Website:</label>
            <input class="form-control" id="website-input" type="text">
          </div>
          <div class="form-group row">
            <label for="type-input">Type of Brewery:</label>
            <textarea class="form-control" rows="1" id="type-input"></textarea>
          </div>
          <button class="btn btn-default" id="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
